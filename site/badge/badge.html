<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="badge.css">
    <title>Ma Page</title>
</head>
<body>
    <audio id="audio" src="site\badge\son\sound.mp3"></audio>
    <div class="modal" id="modal">
        <div class="modal-back"></div>
        <div class="modal-container">
            <img src="icon/html_icon.webp" alt="" height="30" width="40">
            Félicitations tu as validé ton module HTML  <br />
            <a href="#" id="modal-close">x</a>
        </div>
    </div>

    <script>
        // Attend que la page soit chargée
        document.addEventListener('DOMContentLoaded', function () {
            // Affiche la pop-up
            document.getElementById('modal').style.display = 'block';
            
            // Lecture de l'audio
            let myAudio = document.querySelector('#audio');
            myAudio.play();
    
            // Fermer automatiquement la pop-up après 1 seconde
            setTimeout(function () {
                document.getElementById('modal').style.display = 'none';
            }, 1000); // 1000 millisecondes équivalent à 1 seconde
        });
    
        // Gestionnaire d'événement pour fermer la pop-up si l'utilisateur clique sur la croix
        document.getElementById('modal-close').addEventListener('click', function (e) {
            e.preventDefault(); // Empêche le lien de rediriger
            document.getElementById('modal').style.display = 'none';
        });
    </script>
    
</body>
</html>
