<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form action="register.php" method="POST">
            <div class="input-container">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" required>
            </div>
            <div class="input-container">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="input-container">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="input-container">
                <label for="naissance">Date de naissance</label>
                <input type="date" id="naissance" name="naissance" required>
            </div>
            <div class="input-container">
                <label for="Adresse_1">Addresse_1</label>
                <input type="text" id="Adresse_1" name="Adresse_1" >
            </div>
            <div class="input-container">
                <label for="Adresse_2">Addresse_2</label>
                <input type="text" id="Adresse_2" name="Adresse_2" >
            </div>
            <div class="input-container">
                <label for="CP">Code Postal</label>
                <input type="number" id="CP" name="CP" placeholder="xxxxx">
            </div>
            <div class="input-container">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville">
            </div>
            <div class="input-container">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="input-container">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div class="input-container">
                <label for="sexe">Sexe</label>
                <input type="text" id="sexe" name="sexe">
            </div>
            <div class="input-container"></div>
                <label for="niveau">Niveau</label>
                <input type="text" id="niveau" name="niveau" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="index.html">Connectez-vous ici</a></p>
    </div>
</body>
</html>
